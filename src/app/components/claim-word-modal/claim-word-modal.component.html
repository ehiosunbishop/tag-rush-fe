<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 p-4 backdrop-blur-sm">
  <div class="w-full max-w-md rounded-2xl border border-neutral-700 bg-black p-6 shadow-2xl">
    <div class="mb-4 flex items-start justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-wide text-neutral-300">Claim Word</p>
        <h3 class="mt-1 text-2xl font-bold text-white">{{ label }}</h3>
      </div>
      <button
        type="button"
        (click)="closeModal()"
        class="rounded-lg border border-neutral-600 px-3 py-1 text-sm text-neutral-300 transition hover:border-white hover:text-white"
      >
        Close
      </button>
    </div>

    <p class="text-sm text-neutral-300">
      Claim this word now to add points before another player takes it.
    </p>

    @if (errorMessage) {
      <p class="mt-4 rounded-lg border border-white/30 bg-white/10 px-3 py-2 text-sm text-white">
        {{ errorMessage }}
      </p>
    }

    <div class="mt-6 flex justify-end gap-3">
      <button
        type="button"
        (click)="closeModal()"
        class="rounded-lg border border-neutral-600 px-4 py-2 text-sm font-medium text-neutral-200 transition hover:border-white hover:text-white"
      >
        Cancel
      </button>
      <button
        type="button"
        [disabled]="isSubmitting"
        (click)="claim()"
        class="rounded-lg bg-white px-4 py-2 text-sm font-semibold text-black transition hover:bg-neutral-200 disabled:cursor-not-allowed disabled:opacity-60"
      >
        {{ isSubmitting ? 'Claiming...' : 'Claim Word' }}
      </button>
    </div>
  </div>
</div>
