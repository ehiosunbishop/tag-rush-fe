<div class="pointer-events-none fixed right-4 top-4 z-[100] flex w-full max-w-sm flex-col gap-2">
  <div
    *ngFor="let toast of toastService.toasts$ | async"
    class="pointer-events-auto rounded-xl border px-4 py-3 text-sm shadow-2xl backdrop-blur"
    [class]="classes(toast.type)"
  >
    <div class="flex items-start justify-between gap-3">
      <p>{{ toast.message }}</p>
      <button
        type="button"
        (click)="toastService.dismiss(toast.id)"
        class="rounded-md border border-current/40 px-2 py-0.5 text-xs opacity-80 transition hover:opacity-100"
      >
        x
      </button>
    </div>
  </div>
</div>
