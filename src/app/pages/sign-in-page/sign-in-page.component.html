<div class="flex min-h-screen items-center justify-center px-4">
  <section class="w-full max-w-md rounded-2xl border border-neutral-700 bg-black/90 p-8 shadow-2xl">
    <p class="text-xs uppercase tracking-[0.2em] text-neutral-300">Tag Rush</p>
    <h1 class="mt-3 text-3xl font-bold text-white">Enter the Arena</h1>
    <p class="mt-2 text-sm text-neutral-300">Choose a nickname and start claiming symbols.</p>

    <form class="mt-6 space-y-4" (ngSubmit)="signIn()">
      <label for="nickname" class="block text-sm font-medium text-neutral-200">Nickname</label>
      <input
        id="nickname"
        name="nickname"
        [(ngModel)]="nickname"
        maxlength="30"
        autocomplete="nickname"
        class="w-full rounded-xl border border-neutral-600 bg-neutral-900 px-4 py-3 text-white outline-none ring-white/40 transition placeholder:text-neutral-500 focus:border-white focus:ring-2"
        placeholder="TechBishop"
      />

      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full rounded-xl bg-white px-4 py-3 text-sm font-semibold text-black transition hover:bg-neutral-200 disabled:cursor-not-allowed disabled:opacity-60"
      >
        {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </section>
</div>
