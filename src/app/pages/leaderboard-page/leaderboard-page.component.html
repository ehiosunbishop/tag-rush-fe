<div class="mx-auto max-w-4xl px-4 py-8 md:px-8">
  <div class="mb-6 flex flex-wrap items-center justify-between gap-3">
    <div>
      <p class="text-xs uppercase tracking-[0.18em] text-neutral-300">Leaderboard</p>
      <h1 class="mt-1 text-3xl font-bold text-white">Top Claimers</h1>
      <p class="mt-1 text-sm text-neutral-400">Live updates every 3 seconds</p>
    </div>

    <a
      routerLink="/game"
      class="rounded-lg border border-neutral-600 px-4 py-2 text-sm text-neutral-200 transition hover:border-white hover:text-white"
    >
      Back to Game
    </a>
  </div>

  <section class="rounded-2xl border border-neutral-700 bg-black/70 p-4 md:p-6">
    @if (isLoading) {
      <p class="text-sm text-neutral-400">Loading leaderboard...</p>
    } @else {
      <ol class="space-y-3">
        <li
          *ngFor="let player of leaderboard; index as i"
          class="flex items-center justify-between rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3"
        >
          <div class="flex items-center gap-3">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/10 text-sm font-semibold text-white">
              {{ i + 1 }}
            </span>
            <span class="font-medium text-neutral-100">{{ player.nickname }}</span>
          </div>
          <span class="text-base font-bold text-white">{{ player.score }}</span>
        </li>
      </ol>

      @if (!leaderboard.length) {
        <p class="text-sm text-neutral-400">No claims yet. Start the game and claim first.</p>
      }
    }
  </section>
</div>
